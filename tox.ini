
[tox]
envlist = lint2,lint3,py27,py35

[testenv]
changedir = {envsitepackagesdir}
deps =  nose
	coverage
	psycopg2
commands =
	coverage erase
	coverage run --rcfile "{toxinidir}/.coveragerc" --include "skytools/*" \
		-m nose -P --with-doctest --all-modules skytools "{toxinidir}/tests"
	coverage html -d "{toxinidir}/tmp/cover-{envname}" \
		--title "Coverage for {envname}" \
		--rcfile "{toxinidir}/.coveragerc"
	coverage report --rcfile "{toxinidir}/.coveragerc"


[testenv:lint2]
basepython = python2.7
deps =  prospector[with_everything]
	psycopg2
commands = prospector --profile {toxinidir}/.prospector.yaml skytools

[testenv:lint3]
basepython = python3.5
deps =  prospector[with_everything]
	psycopg2
commands = prospector --profile {toxinidir}/.prospector.yaml skytools

